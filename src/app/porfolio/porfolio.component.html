<section class="portfolio">
    <div class="container h-100 text-center">
      <div class="heading reverse position-relative">
        <h1 class="text-uppercase fw-bolder text-dark mb-0">
          portfolio component
        </h1>
      </div>
      <div class="row gx-md-5 bottom-heading">
        @for (project of projects; track $index) {
        <div class="col-lg-4 col-md-6 mb-5">
          <div
            class="img-holder rounded-3 position-relative"
            (click)="showmodel(project.imgUrl, project.title)"
          >
            <img
              [src]="project.imgUrl"
              [alt]="project.title"
              class="d-block w-100 rounded-3"
            />
            <div class="layer position-absolute rounded-3">
              <i class="fa-solid fa-plus fa-6x"></i>
            </div>
          </div>
        </div>
        } @if (isClicked) {
        <app-model
          [imgUrl]="modelImage"
          [title]="imageAlt"
          (exitmodel)="hidemodel()"
        ></app-model>
        }
      </div>
    </div>
  </section>
